<div class="bomb" draggable="true" (dragstart)="onDragBomb($event)" *ngIf="isVisible" [style.left]="left" [style.top]="top">
  <svg [attr.height]="svgSize" [attr.width]="svgSize">
    <circle [attr.cx]="radius" [attr.cy]="radius" [attr.r]="radius" [attr.fill]="color" />
    <circle [attr.cx]="timerCx" [attr.cy]="timerCy" [attr.r]="timerRadius" fill="orange" />
    <text [attr.x]="timerTextCx" [attr.y]="timerTextCy" text-anchor="middle" dy=".3em">{{time}}</text>
  </svg>
</div>
